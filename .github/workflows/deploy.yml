name: Run Hugging Face Script

on:
  push:
    branches: [main]

jobs:
  run-hf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run script
        env:
          HUGGINGFACE_API_KEY: ${{ secrets.HF_API_KEY }}
        run: node index.js
